name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  elixir:
    name: Elixir (format, compile, test)
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '27'

      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Install Mix deps
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warning-as-errors

      - name: Install asset build tools
        run: mix assets.setup

      - name: Build assets
        run: mix assets.build

      - name: Run tests
        run: mix test

  quality-gateway:
    name: Quality Gateway
    needs: [elixir]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All required jobs succeeded."
